<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    <form action="/tacos">
<p>
        <label for="text">Enter User</label>
        <input type="text", placeholder="User Name">
    </p>
    <p>
        <label for="password">Enter password</label>
        <input type="password">
    </p>
    <p>
        <label for="color">Choose a color</label>
        <input type="color">
    </p>
    <button>Submit</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox", name="aggree_tos",id="aggree">
        <label for="checkbox">I agree to everything</label>
        <button>Sumbit</button>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="XS">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m">
        </p>
        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetrain</option>
                <option value="steek">Steek</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level" step="7">
        </p>
        <p>
            <label for="textarea">Text Area</label>
            <textarea name="" id="request" rows="10" placeholder="type something here...."></textarea>
        </p>
        
    </form>
    <h2>Validation Demo</h2>
        <form action="dummy">
            <label for="">Enter First name</label>
            <input type="text" name="first" id="first" required>
            <button>Submit</button>
        </form>
</body>
</html>
